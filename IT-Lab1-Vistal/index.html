<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>The Finals</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-whitegray">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#"><p class="brand-name">The Finals</p></a>
            <a href="#" class="button">
                <img class="plus__button" src="src/plus.png" alt="plus button"/>
            </a>
        </div>
    </nav>
    <div class="container">
        <div class="main-image">
            <img src="./src/image.jpg" class="mainImage mx-auto img-fluid d-block" alt="main-image">
        </div>
        <div class="small-images">
            <img src="./src/img1.jpg" class="small-image small-image-active" alt="small-image1">
            <img src="./src/img2.jpg" class="small-image" alt="small-image2">
            <img src="./src/img3.jpg" class="small-image " alt="small-image3">
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="system-requirements" scope="col">СИСТЕМНІ ВИМОГИ</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td scope="row">ОС:</td>
                    <td>Windows 10 or later 64-bit (latest update)</td>
                </tr>
                <tr>
                    <td scope="row">Процесор:</td>
                    <td>Intel Core i5-6600K</td>
                </tr>
                <tr>
                    <td scope="row">Оперативна пам'ять:</td>
                    <td>12 GB</td>
                </tr>
                <tr>
                    <td scope="row">Відеокарта:</td>
                    <td colspan="2">AMD Radeon RX 580</td>
                </tr>
                <tr>
                    <td scope="row">DirectX:</td>
                    <td colspan="2">версії 12</td>
                </tr>
            </tbody>
        </table>
    </div>
    <footer>
        <div class="mx-auto">
            <ul class="nav nav-fill gap-12 p-1 bg-whitegray rounded-4" role="tablist" style="--bs-nav-link-color: var(--bs-dark); --bs-nav-pills-link-active-color: var(--bs-black); --bs-nav-pills-link-active-bg: var(--bs-gray);">
                <li class="nav-item " role="presentation">
                    <button class="nav-link active rounded-5" data-bs-toggle="tab" type="button" role="tab" aria-selected="true">Steam</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-5" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">PS5</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link rounded-4" data-bs-toggle="tab" type="button" role="tab" aria-selected="false">Xbox</button>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
